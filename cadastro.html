<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Usuário</h1>
    </header>

    <div class="container">
        <form id="cadastroForm" action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="interesses">Interesses:</label>
            <input type="checkbox" id="esporte" name="interesses" value="esporte">Esporte
            <input type="checkbox" id="arte" name="interesses" value="arte">Arte
            <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">Tecnologia

            <label for="foto">Enviar Foto:</label>
            <input type="file" id="foto" name="foto">

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4"></textarea>

            <input type="submit" value="Cadastrar">
        </form>
    </div>

        <p>&copy; 2023 Cadastro de Usuário. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
