<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="processar_formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" cols="50" rows="4"></textarea><br>

        <label for="pais">País:</label>
        <select name="pais" id="pais">
            <option value="brasil">Brasil</option>
            <option value="eua">Estados Unidos</option>
            <option value="canada">Canadá</option>
            <option value="outro">Outro</option>
        </select><br>

        <label for="fruta">Escolha uma fruta:</label>
        <input list="frutas" id="fruta" name="fruta">
        <datalist id="frutas">
            <option value="Maçã"></option>
            <option value="Banana"></option>
            <option value="Pera"></option>
            <option value="Laranja"></option>
            <option value="Uva"></option>
        </datalist><br>

        <button type="submit">Enviar</button>
    
    </form>

    <iframe src="html.pdf" width="250" height="400" frameborder="0"></iframe>

</body>
</html>
